<body>
  <div id="main">


    <div class="container">
      <nav role = "navigation" class = "navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
          <button type="button" data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle collapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Brand</a>
        </div>

        <div id="navbar-collapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#header">Bio</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#workExperience">Work Experience</a></li>

    <div id="header" class=" center-content">
      <div class="row">
        <div id="bio-name" class="col-md-12"></div>
      </div>
      <div class="row">
        <ul id="topContacts" class='flex-box'></ul>
      </div>
      <div class="row">
        <div class="col-md-12">

        </div>

      <div class="row">

      </div>
      <div class="row">
        <div id="skillset" class="col-md-12">

          <div class="skillbar clearfix " data-percent="80%">
            <div class="skillbar-title" style="background: #d35400;"><span>HTML5</span></div>
            <div class="skillbar-bar" style="background: #e67e22;"></div>
            <div class="skill-bar-percent">80%</div>
          </div> <!-- End Skill Bar -->

          <div class="skillbar clearfix " data-percent="75%">
            <div class="skillbar-title" style="background: #2980b9;"><span>CSS3</span></div>
            <div class="skillbar-bar" style="background: #3498db;"></div>
            <div class="skill-bar-percent">75%</div>
          </div> <!-- End Skill Bar -->

          <div class="skillbar clearfix " data-percent="80%">
            <div class="skillbar-title" style="background: #2c3e50;"><span>JavaScript</span></div>
            <div class="skillbar-bar" style="background: #2c3e50;"></div>
            <div class="skill-bar-percent">80%</div>
          </div> <!-- End Skill Bar -->

          <div class="skillbar clearfix " data-percent="50%">
            <div class="skillbar-title" style="background: #46465e;"><span>jQuery</span></div>
            <div class="skillbar-bar" style="background: #5a68a5;"></div>
            <div class="skill-bar-percent">50%</div>
          </div> <!-- End Skill Bar -->

          <div class="skillbar clearfix " data-percent="65%">
            <div class="skillbar-title" style="background: #333333;"><span>Bootstrap</span></div>
            <div class="skillbar-bar" style="background: #525252;"></div>
            <div class="skill-bar-percent">65%</div>
          </div> <!-- End Skill Bar -->
          <script type="text/javascript">
            jQuery(document).ready(function(){
              jQuery('.skillbar').each(function(){
                jQuery(this).find('.skillbar-bar').animate({
                  width:jQuery(this).attr('data-percent')
                },6000);
              });
            });
          </script>
        </div>
      </div>
    </div>


    <div style='clear: both;'></div>
    <div id="projects" class="center-content blue">
      <h2>Projects</h2>
      <div class="row inner"></div>
    </div>
    <div id="project-details" class="center-content row">
      <!-- New section to display project details in a jQuery lightbox -->
    </div>
    <div id="education" class="center-content dark-gray">
      <h2>Education</h2>
    </div>
    <div id="workExperience" class="center-content blue">

    </div>
    <div id="mapDiv" class="center-content dark-gray">
      <h2>Where I've Lived and Worked</h2>
      <div class="row"></div>
    </div>
    <div id="letsConnect" class='container-fluid'>
      <h2 class='orange center-text'>Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>

  <script src="js/featherlight.min.js" async></script>
  <script src="js/resumeBuilder.min.js"></script>
  <script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
      // document.getElementById('education').style.backgroundColor = 'black';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('letsConnect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
